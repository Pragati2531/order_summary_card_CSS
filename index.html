<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="card-img" src="images/illustration-hero.svg" alt="">
    <h1 class="main-heading">Order Summary</h1>
    <p class="inside-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like! </p>
    <div class="plan-det">
      <img class="music-icon" src="images/icon-music.svg" alt="">
      <p class="plan-name">Annual Plan</p>
      <p class="plan-text">$59.99/year</p>
      <a class="change-link" href="#">change</a>
    </div>
    <a class="payment" href="#">Proceed to Payment</a>
    <a class="cancel" href="#">Cancel Order</a>
  </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
        <img class="card-img" src="images/illustration-hero.svg" alt="">

        <h1 class="main-heading">Order Summary</h1>
          <p class="inside-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like! </p>
        <div class="plan-det">
          <img class="music-icon" src="images/icon-music.svg" alt="">
          <h4 class="plan-name">Annual Plan</h4>
          <br>
          <p class="plan-text">$59.99/year</p>

              <a class="change-link" href="#">change</a>
        </div>
        <a class="payment" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>


  </div>
  <!--
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>-->.
  </div>
</body>
</html>
